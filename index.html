<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Solution Website</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Tailwind Framework -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="font-poppins-regular">
    <header>

        <!-- Section => [Navbar] -->
        <nav class="w-[91vw] lg:w-[80vw] mx-auto mt-5 flex justify-between items-center">

            <!-- brand logo -->
            <div class="">
                <img class="w-[120px] lg:w-auto" src="./assets/images/logo2.png" alt="brand logo">
            </div>

            <!-- nav menu -->
            <div class="relative group mt-3">
                <!-- hamburger icon -->
                <button class="cursor-pointer md:hidden">
                    <img class="" src="./assets/images/black-hamburger.png" alt="">
                </button>

                <!-- list item -->
                <ul
                    class="absolute right-0 top-[80%] invisible opacity-0 scale-y-0 origin-top transition-all duration-300 ease-linear group-hover:visible group-hover:scale-y-100 group-hover:opacity-100 bg-[#101D18] text-[#C2CECB] rounded-lg pb-2 md:visible md:opacity-100 md:static md:scale-y-100 md:bg-transparent md:flex md:justify-between md:items-center md:max-lg:gap-x-3 md:text-[#707070] lg:gap-x-5">
                    <li
                        class="mx-2 py-2 border-b w-[120px] font-medium hover:bg-[#193129] hover:cursor-pointer md:mx-0 md:py-0 md:border-none md:w-auto md:font-normal md:hover:bg-transparent md:flex md:items-center md:gap-x-0.5 md:hover:text-[#02d7fd]">
                        <span>Home</span>
                        <img class="w-[18px] h-[18px]  hidden lg:block" src="./assets/images/gray-rightAngleArrow.png"
                            alt="">
                    </li>
                    <li
                        class="mx-2 py-2 border-b w-[120px] font-medium hover:bg-[#193129] hover:cursor-pointer md:mx-0 md:py-0 md:border-none md:w-auto md:font-normal md:hover:bg-transparent md:flex md:items-center md:gap-x-0.5 md:hover:text-[#02d7fd]">
                        <span>Services</span>
                        <img class="w-[18px] h-[18px]  hidden lg:block" src="./assets/images/gray-rightAngleArrow.png"
                            alt="">
                    </li>
                    <li
                        class="mx-2 py-2 border-b w-[120px] font-medium hover:bg-[#193129] hover:cursor-pointer md:mx-0 md:py-0 md:border-none md:w-auto md:font-normal md:hover:bg-transparent md:flex md:items-center md:gap-x-0.5 md:hover:text-[#02d7fd]">
                        <span>Cases</span>
                        <img class="w-[18px] h-[18px]  hidden lg:block" src="./assets/images/gray-rightAngleArrow.png"
                            alt="">
                    </li>
                    <li
                        class="mx-2 py-2 border-b w-[120px] font-medium hover:bg-[#193129] hover:cursor-pointer md:mx-0 md:py-0 md:border-none md:w-auto md:font-normal md:hover:bg-transparent md:flex md:items-center md:gap-x-0.5 md:hover:text-[#02d7fd]">
                        <span>Blogs</span>
                        <img class="w-[18px] h-[18px]  hidden lg:block" src="./assets/images/gray-rightAngleArrow.png"
                            alt="">
                    </li>
                    <li
                        class="mx-2 py-2 border-b w-[120px] font-medium hover:bg-[#193129] hover:cursor-pointer md:mx-0 md:py-0 md:border-none md:w-auto md:font-normal md:hover:bg-transparent md:flex md:items-center md:gap-x-0.5 md:hover:text-[#02d7fd]">
                        <span>Contact Us</span>
                        <img class="w-[18px] h-[18px]  hidden lg:block" src="./assets/images/gray-rightAngleArrow.png"
                            alt="">
                    </li>
                </ul>
            </div>

            <!-- navbar button -->
            <div class="hidden md:block">
                <button
                    class="bg-[#B68C5A] px-7 py-5 text-[#FFFFFF] text-lg font-semibold rounded-lg md:max-lg:px-5 md:max-lg:py-3 hover:bg-[#0f0e0e] hover:text-[#0075fc] cursor-pointer transition-all duration-300 ease-linear">Free
                    Consultation</button>
            </div>
        </nav>

        <!-- Section => [Banner] -->
        <section class="banner mt-16 w-[91vw] lg:[80vw] mx-auto bg-[url('./assets/images/banner.png')] bg-no-repeat min-h-[200px] bg-contain sm:min-h-[350px] md:min-h-[450px] lg:min-h-[530px]">

            <div class="banner-content-container px-4 flex flex-col items-center gap-y-3 sm:gap-y-4 md:gap-y-8 lg:gap-y-12 sm:pt-16 md:pt-18 lg:pt-24 md:px-16 lg:px-24">
                <div>
                    <h1 class="banner-title text-[#FFFFFF] font-eb-garamond-ExtraBold text-xl/6 text-center sm:text-[40px]/10 md:text-5xl/12 lg:text-6xl/14">
                        We Provide Effective Legal Solutions
                    </h1>
                    <p class="text-[#E7E7E7] text-xs text-center mt-2 md:text-sm lg:text-base">
                        There are many variations of passages of Lorem Ipsum available, but the majority have suffered
                        alteration in some form, by injected humour.
                    </p>
                </div>

                <div class="flex justify-center gap-x-2 sm:gap-x-5">
                    <input type="search" name="" id="" placeholder="Search your services" class="bg-[#FFFFFF] border-none py-2 text-center text-[#464646] text-xs rounded-lg sm:text-[18px] sm:py-4 sm:pe-20 lg:pe-30 lg:py-3.5">

                    <button class="banner-btn bg-[#B68C5A] text-[#FFFFFF] text-xs py-2 px-3 border-none rounded-lg font-poppins-semibold sm:px-6 sm:text-[18px]">Search</button>
                </div>
            </div>

        </section>
    </header>
</body>

</html>
